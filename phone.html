<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirect to Phone-Sized Popup</title>
<script>
  function openPhonePopup() {
    const width = 412;
    const height = 915;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;
    const popupUrl = "index.html";  // open local index.html

    window.open(
      popupUrl,
      "phonePopup",
      `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
    );

    window.close();
  }

  window.onload = openPhonePopup;
</script>
</head>
<body>
  <p>Redirecting to popup...</p>
</body>
</html>
